services:
  - type: web
    name: platenet-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: NODE_OPTIONS
        value: --max-old-space-size=384
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: STRIPE_API_VERSION
        value: 2025-11-17.clover
      - key: STRIPE_CURRENCY
        value: usd
      - key: PLATFORM_COMMISSION_PERCENTAGE
        value: 5
      - key: STRIPE_CONNECT_ENABLED
        value: true