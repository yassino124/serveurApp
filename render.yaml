services:
  - type: web
    name: platenet-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: |
      export NODE_OPTIONS="--max-old-space-size=1024"
      npm ci --omit=dev --prefer-offline --no-audit
      npm run build
      npm prune --production
      rm -rf .npm node_modules/.cache
    startCommand: node --max-old-space-size=384 dist/main.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=384
      - key: DISABLE_SWAGGER
        value: true
      - key: CLOUDINARY_CLOUD_NAME
        value: dg39chhco
      - key: CLOUDINARY_API_KEY
        value: 849123737586636
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_API_VERSION
        value: 2025-11-17.clover
      - key: STRIPE_CURRENCY
        value: usd
      - key: STRIPE_CONNECT_ENABLED
        value: true
      - key: PLATFORM_COMMISSION_PERCENTAGE
        value: 5
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false